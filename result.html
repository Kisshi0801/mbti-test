<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>凹凸相性診断 – 結果</title>
<style>
  :root{ --fg:#222; --muted:#6b7280; --card:#f7f9fc; --accent:#7d4fff; }
  html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:var(--fg)}
  .wrap{max-width:760px;margin:24px auto;padding:20px}
  .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 4px 20px rgba(0,0,0,.06)}
  h1{font-size:20px;margin:0 0 6px}
  .code{font-size:40px;letter-spacing:.12em;font-weight:800;margin:8px 0}
  .muted{color:var(--muted)}
  .pill{display:inline-block;background:#eef2f7;border-radius:999px;padding:6px 10px;font-size:12px;color:#445}
  .grid{display:grid;grid-template-columns:160px 1fr;gap:16px;align-items:start;margin-top:14px}
  img{width:100%;height:auto;border-radius:12px;background:#fff;border:1px solid #e5e7eb}
  .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:999px;text-decoration:none;color:#fff;background:#111}

    /* ===== テーマカラーごとの指定 ===== */
  body.theme-OG { --accent:#1e90ff; background:#f0f7ff; }     /* 青 */
  body.theme-OT { --accent:#28a745; background:#f1faf2; }     /* 緑 */
  body.theme-IG { --accent:#7d4fff; background:#f6f3ff; }     /* 紫 */
  body.theme-IT { --accent:#ff69b4; background:#fff5fa; }     /* ピンク */

    /* === Legend（記号の意味） === */
  .legend{margin:18px auto 0;max-width:760px;padding:16px 20px;border-radius:14px;
    background:#f7f9fc;border:1px solid #e5e7eb}
  .legend h3{margin:0 0 10px;font-size:14px;color:#374151;letter-spacing:.02em}
  .legend-row{display:grid;grid-template-columns:28px 1fr 24px 28px 1fr;gap:10px;
    align-items:center;padding:6px 0;border-top:1px dashed #e5e7eb}
  .legend-row:first-of-type{border-top:0}
  .k{display:inline-grid;place-items:center;width:28px;height:28px;border-radius:50%;
    font-weight:800;font-size:13px;color:#fff;background:#9aa3af}
  .d{font-size:13px;color:#4b5563}
  .arrow{justify-self:center;color:#9aa3af;font-weight:700}

</style>
</head>
<body>
<div class="wrap">
  <h1>凹凸相性診断 – 結果</h1>
  <div class="card">
    <div class="pill">Your 4-letter code</div>
    <div class="code" id="code">----</div>
    <div class="grid">
      <img id="typeImg" alt="type image" src="">
      <div>
        <h2 id="typeName" style="margin:0 0 6px">タイプ名（プレースホルダ）</h2>
        <p class="muted" id="typeDesc">ここにタイプの短い説明を入れられます。テキストは自由に編集してください。</p>
        <div class="chips" id="axisChips"></div>
        <a class="btn" href="index.html">もう一度診断する</a>
      </div>
    </div>
  </div>
</div>

<script>
// ▼ URLパラメータ取得
const params = new URLSearchParams(location.search);
const code = (params.get('code')||'----').toUpperCase();
const sumsRaw = params.get('sums')||'';
document.getElementById('code').textContent = code;

// ▼ テーマ適用（最初の2文字で判定）
const prefix = code.slice(0,2);
const body = document.body;
if (["OG","OT","IG","IT"].includes(prefix)) {
  body.classList.add("theme-" + prefix);
}


// ▼ タイプ名＆画像：ここをあなたが埋める
//   キー：4文字コード（O/I × G/T × S/C × L/R の16通り）
//   name：タイプ名（好きに命名）
//   img：画像パス（例: "assets/OGSL.png"）
//   desc：短い説明（任意）
const TYPE_BOOK = {
  // O=outward / I=inward
  // G=giant / T=tiny
  // S=straight / C=curved
  // L=left / R=right

  "OGSL": { name: "レフトベンドディカペニス型", img: "assets/OGSL.png", desc: "最も人気のある万能タイプ" },
  "OGSR": { name: "アーライトデカペニスッガ―型", img: "assets/OGSR.png", desc: "左曲がりになれなかった惜しい存在" },
  "OGCL": { name: "ひねくれでかちんぽ型", img: "assets/OGCL.png", desc: "ただのひねくれやろう、陳子がでかいだけ" },
  "OGCR": { name: "うざいでかちんぽ型", img: "assets/OGCR.png", desc: "うざいけど、陳子がでかい" },
  
  "OTSL": { name: "ただ陳子が小さい型", img: "assets/OTSL.png", desc: "本当にただ陳子が小さいだけ" },
  "OTSR": { name: "かわいそうな型", img: "assets/OTSR.png", desc: "哀れ" },
  "OTCL": { name: "ドワーフ", img: "assets/OTCL.png", desc: "わんちゃんあるけど基本ニッチ" },
  "OTCR": { name: "ムーニーマン", img: "assets/OTCR.png", desc: "かわいいね、男からは尊敬なし" },

  "IGSL": { name: "IGSL型（仮）", img: "assets/IGSL.png", desc: "説明を入れてください。" },
  "IGSR": { name: "IGSR型（仮）", img: "assets/IGSR.png", desc: "説明を入れてください。" },
  "IGCL": { name: "IGCL型（仮）", img: "assets/IGCL.png", desc: "説明を入れてください。" },
  "IGCR": { name: "IGCR型（仮）", img: "assets/IGCR.png", desc: "説明を入れてください。" },

  "ITSL": { name: "ITSL型（仮）", img: "assets/ITSL.png", desc: "説明を入れてください。" },
  "ITSR": { name: "ITSR型（仮）", img: "assets/ITSR.png", desc: "説明を入れてください。" },
  "ITCL": { name: "ITCL型（仮）", img: "assets/ITCL.png", desc: "説明を入れてください。" },
  "ITCR": { name: "ITCR型（仮）", img: "assets/ITCR.png", desc: "説明を入れてください。" }
};

// プレースホルダ処理（未設定コードはプレースホルダ画像で表示）
const meta = TYPE_BOOK[code] || { name:"タイプ名を設定してください", img:"assets/placeholder.png", desc:"説明文を設定してください。" };
document.getElementById('typeName').textContent = meta.name;
document.getElementById('typeDesc').textContent = meta.desc;
document.getElementById('typeImg').src = meta.img;

<div class="legend">
  <h3>タイプ記号の見方（対比）</h3>
  <div class="legend-row">
    <span class="k">O</span><span class="d">Outward　凸</span>
    <span class="arrow">↔</span>
    <span class="k">I</span><span class="d">Inward　 凹</span>
  </div>
  <div class="legend-row">
    <span class="k">G</span><span class="d">Giant　　でかい</span>
    <span class="arrow">↔</span>
    <span class="k">T</span><span class="d">Tiny　　　ちいさい</span>
  </div>
  <div class="legend-row">
    <span class="k">S</span><span class="d">Straight　真っ直ぐ</span>
    <span class="arrow">↔</span>
    <span class="k">C</span><span class="d">Curved　　湾曲</span>
  </div>
  <div class="legend-row">
    <span class="k">L</span><span class="d">Left　　　左曲がり</span>
    <span class="arrow">↔</span>
    <span class="k">R</span><span class="d">Right　　 右曲がり</span>
  </div>
</div>


</script>
</body>
</html>
