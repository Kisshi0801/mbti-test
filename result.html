<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>凹凸相性診断 – 結果</title>
<style>
  :root{ --fg:#222; --muted:#6b7280; --card:#f7f9fc; --accent:#7d4fff; }
  html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:var(--fg)}
  .wrap{max-width:760px;margin:24px auto;padding:20px}
  .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 4px 20px rgba(0,0,0,.06)}
  h1{font-size:20px;margin:0 0 6px}
  .code{font-size:40px;letter-spacing:.12em;font-weight:800;margin:8px 0}
  .muted{color:var(--muted)}
  .pill{display:inline-block;background:#eef2f7;border-radius:999px;padding:6px 10px;font-size:12px;color:#445}
  .grid{display:grid;grid-template-columns:160px 1fr;gap:16px;align-items:start;margin-top:14px}
  img{width:100%;height:auto;border-radius:12px;background:#fff;border:1px solid #e5e7eb}
  .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:999px;text-decoration:none;color:#fff;background:#111}
</style>
</head>
<body>
<div class="wrap">
  <h1>凹凸相性診断 – 結果</h1>
  <div class="card">
    <div class="pill">Your 4-letter code</div>
    <div class="code" id="code">----</div>
    <div class="grid">
      <img id="typeImg" alt="type image" src="">
      <div>
        <h2 id="typeName" style="margin:0 0 6px">タイプ名（プレースホルダ）</h2>
        <p class="muted" id="typeDesc">ここにタイプの短い説明を入れられます。テキストは自由に編集してください。</p>
        <div class="chips" id="axisChips"></div>
        <a class="btn" href="index.html">もう一度診断する</a>
      </div>
    </div>
  </div>
</div>

<script>
// ▼ URLパラメータ取得
const params = new URLSearchParams(location.search);
const code = (params.get('code')||'----').toUpperCase();
const sumsRaw = params.get('sums')||'';
document.getElementById('code').textContent = code;

// ▼ 軸スコアの表示（任意）
const chips = document.getElementById('axisChips');
if (sumsRaw){
  // 例: "OI:3,GT:-2,SC:0,LR:5"
  const map = Object.fromEntries(sumsRaw.split(',').map(s=>s.split(':')));
  const labels = { OI:'outward / inward', GT:'giant / tiny', SC:'straight / curved', LR:'left / right' };
  Object.entries(map).forEach(([k,v])=>{
    const div=document.createElement('div'); div.className='pill';
    const num=Number(v);
    const dir = num===0 ? '±0 (tie)' : (num>0? `left +${num}` : `right ${num}`);
    div.textContent = `${labels[k]} : ${dir}`;
    chips.appendChild(div);
  });
}

// ▼ タイプ名＆画像：ここをあなたが埋める
//   キー：4文字コード
//   name：タイプ名、img：画像パス（例 assets/XXXX.png）、desc：短い説明
const TYPE_BOOK = {
  // 例（ダミー）:
  // "OGSL": { name:"オーグスル型", img:"assets/OGSL.png", desc:"大胆×直線×左脳的な傾向。" },
  // "OGLR": { name:"オグル型", img:"assets/OGLR.png", desc:"大胆×左脳×右寄り直感のミックス。" },
  // 必要なコード分だけ追加してください
};

// プレースホルダ処理
const meta = TYPE_BOOK[code] || { name:"タイプ名を設定してください", img:"assets/placeholder.png", desc:"説明文を設定してください。" };
document.getElementById('typeName').textContent = meta.name;
document.getElementById('typeDesc').textContent = meta.desc;
document.getElementById('typeImg').src = meta.img;
</script>
</body>
</html>
